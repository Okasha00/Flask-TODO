{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>

    <form method="POST" class="space-y-4">
      <input
        name="username"
        type="text"
        placeholder="Username"
        class="w-full p-2 border rounded"
        required
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        class="w-full p-2 border rounded"
        required
      />
      <button class="w-full bg-green-500 text-white px-4 py-2 rounded">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-400 underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
