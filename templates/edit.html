{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Edit Task</h2>

<form method="POST" class="space-y-4">
  <input name="title" type="text" class="w-full p-2 border rounded" value="{{ task.title }}" required />

  <select name="priority" class="w-full p-2 border rounded">
    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
  </select>

  <input name="tags" type="text" class="w-full p-2 border rounded" value="{{ task.tags }}" />

  <input name="due_date" type="date" class="w-full p-2 border rounded" value="{{ task.due_date }}" />

  <button class="bg-blue-500 text-white px-4 py-2 rounded">Update Task</button>
  <a href="{{ url_for('index') }}" class="text-gray-500 underline ml-4">Cancel</a>
</form>
{% endblock %}
